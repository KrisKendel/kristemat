<div class="container">
  <button mat-raised-button routerLink="/">Back</button>
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <h1 class="name">Advisors</h1>

      <table mat-table [dataSource]="advisors$ | async" class="table">
        <ng-container matColumnDef="advisor">
          <th mat-header-cell *matHeaderCellDef>Advisor</th>
          <td mat-cell *matCellDef="let advisor">
            {{ advisor.userName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="profession">
          <th mat-header-cell *matHeaderCellDef>Profession</th>
          <td mat-cell *matCellDef="let advisor">
            {{ advisor.education }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Open Profile</th>
          <td mat-cell *matCellDef="let advisor">
            <button mat-raised-button>
              <mat-icon class="action-accept">remove_red_eye</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="table-row" mat-row *matRowDef="let row; columns: displayedColumns" [routerLink]="row.id"></tr>
      </table>
      <mat-paginator [length]="(advisors$ | async)?.length" [pageSize]="pageSize" [pageSizeOptions]="[2, 3, 5, 20]">
      </mat-paginator>
    </div>
  </div>
</div>
