<div class="wrapper">
  <mat-card class="box">
    <mat-icon class="close-button topright" routerLink="/">close</mat-icon>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="formGroup" (ngSubmit)="registrationProcess()">
      <mat-card-content>
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
          <mat-error *ngIf="formGroup.get('username').hasError('required')">
            Please enter username
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
          <mat-error *ngIf="formGroup.get('email').hasError('email')">
            Please enter valid e-mail
          </mat-error>
          <mat-error *ngIf="formGroup.get('email').hasError('required')">
            Please enter e-mail
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" autocomplete="off" type="{{ hide ? 'password' : 'text' }}" />
          <mat-error *ngIf="formGroup.get('password').hasError('required')">
            Please enter password
          </mat-error>
          <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off' }}
          </mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput formControlName="confirmPassword" autocomplete="off"
            type="{{ hideConfirmation ? 'password' : 'text' }}" />
          <mat-error *ngIf="formGroup.get('confirmPassword').hasError('required')">
            Please confirm password
          </mat-error>
          <mat-icon matSuffix (click)="hideConfirmation = !hideConfirmation">{{
            hideConfirmation ? 'visibility' : 'visibility_off'
            }}</mat-icon>
          <mat-error *ngIf="
              formGroup.hasError('notSame') &&
              (formGroup.controls['confirmPassword'].dirty ||
                formGroup.controls['confirmPassword'].touched)
            ">
            Passwords do not match
          </mat-error>
        </mat-form-field>
      </mat-card-content>

      <button mat-raised-button type="submit" [disabled]="!formGroup.valid" class="btn-block login-and-register">
        Register
      </button>
    </form>
  </mat-card>
</div>
